{% extends 'base.html' %}

{% block title%}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<a href="{{url_for('create_task')}}" type="button" class="btn btn-success">Create new Task</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Summary</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <th scope="row">{{ task["id"] }}</th>
                <td>{{ task["summary"] }}</td>
                <td>{{ task["description"] }}</td>
                <td><a href="{{url_for('edit_task', pk = task['id'])}}"><span class="badge rounded-pill text-bg-info mr-3">Edit</span></a><a href="{{url_for('delete_task_req', pk = task['id'])}}"><span class="badge rounded-pill text-bg-danger">Delete</span></a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock content %}
