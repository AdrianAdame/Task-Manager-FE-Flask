{% extends 'base.html' %}

{% block title%}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form class="row g-3" method="POST" action="{{url_for('edit_task_req', pk = task['id'])}}">
    <div class="col-md-12">
      <label for="summary" class="form-label">Summary</label>
      <input type="text" class="form-control" value="{{task['summary']}}" name="summary" id="id_summary">
    </div>
    <div class="col-md-12">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" value="{{task['description']}}" name="description" id="id_description">
    </div>
    <div class="col-12">
      <label for="is_active" class="form-label">Is Active</label>
      <input type="number" class="form-control" value="{{task['is_active']}}" name="is_active" id="id_is_active">
    </div>
    <div class="col-12">
        <button type="submit" value="Create" class="btn btn-primary">Edit Task</button>
      </div>
  </form>
{% endblock content %}
